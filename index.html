<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      #messages li {
        padding: 0.5rem 1rem;
      }
      #messages li:nth-child(odd) {
        background-color: #f8f9fa;
      }
      #typingIndicator {
        display: none;
        font-style: italic;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Chat App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active"></li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Messages: <span id="messageCount">0</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <ul id="messages" class="list-unstyled"></ul>
          <form id="form" class="form-inline fixed-bottom bg-light p-3">
            <input
              id="input"
              class="form-control flex-grow-1 mr-2"
              autocomplete="off"
            />
            <button class="btn btn-primary">Envoyer</button>
          </form>
          <div id="typingIndicator" class="mt-2"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      const socket = io();
      let newMessageCount = 0;

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const typingIndicator = document.getElementById("typingIndicator");
      const messageCountElement = document.getElementById("messageCount");
      let typingTimeout;

      function handleTyping() {
        if (input.value.trim() === "") {
          clearTimeout(typingTimeout);
          socket.emit("SStopTyping");
        } else {
          if (!typingTimeout) {
            socket.emit("STyping");
          }
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => {
            socket.emit("SStopTyping");
          }, 5000);
        }
      }

      input.addEventListener("input", handleTyping);

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("SMessage", input.value);
          input.value = "";
          clearTimeout(typingTimeout);
          socket.emit("SStopTyping");
        }
      });

      socket.on("CMessage", (data) => {
        const item = document.createElement("li");
        item.textContent = data.msg;

        if (data.id === socket.id) {
          item.style.color = "blue";
        } else {
          item.style.color = "red";
          newMessageCount++;
          messageCountElement.textContent = newMessageCount;
        }

        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("CTyping", (message) => {
        typingIndicator.textContent = message;
        typingIndicator.style.display = "block";
      });

      socket.on("CStopTyping", () => {
        typingIndicator.textContent = "";
        typingIndicator.style.display = "none";
      });
    </script>
  </body>
</html>
